{% extends 'basic.html' %}

{% block title %}
<title>Home</title>
{% endblock %}

{% block content %}
    <h1>Home Page</h1>
    <p>This is home page.</p>
    <p>{{my_text}}, {{my_number}}, {{my_list}}</p>
    <p>For loop to do my list</p>

    <ul>
        {% for sub_item in my_list %}
            <li>{{forloop.counter}} - {{sub_item}}</li>
        {% endfor %}
    </ul>

{% endblock %}
