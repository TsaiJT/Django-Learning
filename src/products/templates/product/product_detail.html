{% extends 'basic.html' %}

{% block title %}
<title>Product Detail</title>
{% endblock %}

{% block content %}
    
    <!-- In App: {{object.title}}, {{object.price}} -->

    {% for instance in object_list %}
        <p>{{ instance.id }} - <a href="{{ instance.get_absolute_url }}">{{ instance.title }}</a> </p>
    {% endfor %}
{% endblock %}
